<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>组件的嵌套</title>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id="root">

    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;
    //第一步：创建school组件，子组件
    const student = Vue.extend({
        name: 'student',
        template: `
            <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {    // 在 Vue.extend() 中 data 必须是 function
            return {
                name: '李璐娇',
                age: 20,
            }
        }
    })
    //第一步：创建school组件，student的父组件组件
    const school = Vue.extend({
        name: 'school',
        template: `
            <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
            </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        components: {
            student
        }
    })

    //第一步：创建hello组件，子组件
    const hello = Vue.extend({
        name: 'hello',
        template: `
            <h1>{{msg}}</h1>
        `,
        data() {
            return {
                msg: '欢迎来到尚硅谷学习！'
            }
        },
    })

    //第一步：创建app组件，school和hello组件的父组件
    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            school,
            hello
        }
    })
    //创建Vue实例
    new Vue({
        template: `
        <app></app>
        `,
        el: '#root',
        //第二步：注册组件（局部注册）
        components: {
            app,
        }
    })
</script>

</html>
