<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>基本使用</title>
</head>

<body>
    <!-- 
		Vue中使用组件的三大步骤：
			一、定义组件(创建组件)
			二、注册组件
			三、使用组件(写组件标签)

		一、如何定义一个组件？
			使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
			区别如下：
				1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
				2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
			备注：使用template可以配置组件结构。

		二、如何注册组件？
			1.局部注册：靠new Vue的时候传入components选项
			2.全局注册：靠Vue.component('组件名',组件)

		三、编写组件标签：
			<school></school>
		-->

    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <hello></hello>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>


    </div>

    <div id="root2">
        <hello></hello>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    //第一步：定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
            <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示名字</button>
            </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        methods: {
            showName() {
                console.log('showName', this.name)   // this 是VueComponent实例对象
            }
        },
    })

    //第一步：定义student组件
    const student = Vue.extend({
        name: 'student',
        template: `
            <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {    // 在 Vue.extend() 中 data 必须是 function
            return {
                name: '李璐娇',
                age: 20,
            }
        }
    })

    //第一步：定义hello组件
    const hello = Vue.extend({
        name: 'hello',
        template: `
            <h1>{{msg}}</h1>
        `,
        data() {
            return {
                msg: '欢迎来到尚硅谷学习！'
            }
        },
    })
    // 第二步：全局注册组件
    Vue.component('hello', hello)

    //创建Vue实例
    new Vue({
        el: '#root',
        data: {
            msg: '你好啊'
        },
        //第二步：注册组件（局部注册）
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#root2'
    })
</script>

</html>
