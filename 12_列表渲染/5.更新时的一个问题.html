<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>列表排序</title>
</head>

<body>

    <div id="root">
        <h2>人员列表（遍历数组）</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) of persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        //用computed实现
    new Vue({
        el: "#root",
        data: {
            persons: [{
                id: '001',
                name: '马冬梅',
                age: 18,
                sex: 'female'
            }, {
                id: '002',
                name: '周冬雨',
                age: 16,
                sex: 'female'
            }, {
                id: '003',
                name: '周杰伦',
                age: 25,
                sex: 'male'
            }, {
                id: '004',
                name: '任嘉伦',
                age: 21,
                sex: 'male'
            }],
        },
        methods: {
            updateMei() {
                // this.persons[0].name = "马哈哈"   // 奏效
                // this.persons[0].age = 30         // 奏效

                // 先点击按钮，后打开vue开发者工具，修改成功
                // 先打开vue开发者工具，后点击按钮，修改失败
                this.persons[0] = {
                    id: '001',
                    name: '马哈哈',
                    age: 30,
                    sex: 'female'
                }
            }
        }
    })
</script>

</html>
