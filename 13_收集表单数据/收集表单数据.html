<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>收集表单数据</title>
</head>

<body>
    <!-- 
    收集表单数据：
        若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
        若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
        若：<input type="checkbox"/>，
            1.没有配置input的value属性，name收集的就是checked(勾选 or 未勾选，是布尔值)
            2.配置input的value属性：
                (1)v-model的初始值是非数组，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                (2)v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符：
                lasy: 市区焦点再收集数据
                number: 输入字符串转为有效的数字
                trim：输入周围空格过滤
 -->
    <!-- 准备一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <label for="user">账号: </label>
            <input type="text" id="user" v-model.trim="userInfo.account" /><br /><br />
            密码: <input type="password" v-model="userInfo.password" /><br /><br />
            年龄: <input type="number" v-model.number="userInfo.age" /><br /><br />
            性别:
            男<input type="radio" name="gender" v-model="userInfo.sex" value="male" />
            女<input type="radio" name="gender" v-model="userInfo.sex" value="female" /><br /><br />
            爱好:
            学习<input type="checkbox" name="smoke" v-model="userInfo.hobby" value="study" />
            游戏<input type="checkbox" name="drink" v-model="userInfo.hobby" value="game" />
            音乐<input type="checkbox" name="perm" v-model="userInfo.hobby" value="music" /><br /><br />
            所属校区:
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="wuhan">武汉</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br /><br />
            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br /><br />
            <input type="checkbox" v-model="userInfo.agree" />阅读并接受<a href="http://www.atguigu.com">用户协议</a><br /><br />
            <input type="submit" value="提交" />
        </form>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: 18,
                sex: 'female',
                hobby: [],
                city: 'beijing',
                other: '',
                agree: '',
            }

        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>

</html>
