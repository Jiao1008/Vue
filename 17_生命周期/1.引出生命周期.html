<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>引出生命周期</title>
</head>

<body>
    <!-- 
        生命周期：
            1.生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3.生命周期函数的函数名不可更改，但函数的具体内容可根据需求编写
            4.生命周期中的this指向是 vm 或 组件实例对象
     -->

    <div id="root">
        <h2 v-if="a">你好啊</h2>
        <h2 :style="{opacity: opacity}">欢迎学习Vue</h2>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    // Vue管理的this指向Vue
    const vm = new Vue({
        el: '#root',
        data: {
            a: true,
            opacity: 1
        },
        methods: {

        },
        // Vue完成模板的解析并把真实的DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity < 0) {
                    this.opacity = 1;
                }
            }, 10)
        }
    })
    // 通过外部定时器能实现（不推荐）
    // setInterval(() => {
    //     vm.opacity -= 0.01;
    //     if (vm.opacity < 0) {
    //         vm.opacity = 1;
    //     }
    // }, 10);
</script>

</html>
